<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult Roster!</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-offset-2 medium-8 columns">
        <h2>Insult Roster</h2>
        <form id="insult_form">
          <div class="input-group">
            <select id="student_select">
              <option value="" class="student template hide clearfix"></option>
            </select>
            <div class="input-group-button">
              <button type="submit" class="success button expanded">Create Mutant</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <ul class="no-bullet" id="insult_list">
          <li class="insult template hide clearfix">
            <span class="student-name"></span>
            <span class="insult"></span>
            <span class="actions expanded button-group">
              <a href="#" class="remove alert button"><i class="fa fa-trash-o"></i></a>
            </span>
          </li>
        </ul>
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/jmutants.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
